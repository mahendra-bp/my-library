<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <script type="text/javascript">
        // $('#myModal').on('shown.bs.modal', function () {
        //     $('#myInput').focus()
        // })
        $(document).on('click', '.pilih', function (e) {
            document.getElementById('id1').value = $(this).attr('data-mhs');
            $('#myModal').modal('hide');
        });

    </script>



    <!-- Modal -->
    <!-- Button trigger modal -->
    <div class="input-group">
        <input id="id1" type="text" class="form-control" readonly="" required>
        <input id="id2" type="hidden" name="buku_id" required readonly="">
        <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-secondary" data-toggle="modal" data-target="#myModal"><b>Cari
                </b> <span class="fa fa-search"></span></button>
        </span>
    </div>
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>No Telp</th>
                                <th>Alamat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pilih" data-mhs="bima">
                                <td>1</td>
                                <td>Bima</td>
                                <td>083</td>
                                <td>Solo</td>
                            </tr>
                            <tr class="pilih" data-mhs="mahe">
                                <td>2</td>
                                <td>Mahe</td>
                                <td>083</td>
                                <td>Solo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
